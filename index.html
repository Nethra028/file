<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        /* Header styles */
        header {
            background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(179,183,222,1) 66%, rgba(148,187,233,1) 100%);
            color: #171616;
            padding: 10px 20px;
            text-align: center;
        }

        /* Main content section styles */
        .content {
            padding: 20px;
            margin: 15px;
            background: #fff;
            border: 1px solid #ddd;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 20px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nethra</h1>
    </header>
    <section class="content">
        <h2>UX Designer</h2>
        
    </section>
    <footer>
        <p>Sri Krishna Colledge Of Engineering And Technology</p>
    </footer>
</body>
</html>
